<div class="login-component">
  <div class="login-wrapper">
    <div class="login-form-container" *ngIf="!showLoginOptions">
      <div class="header">LOGIN</div>
      <!-- <div class="login-icon">
        <img src="assets/images/agent-login/login.svg" alt="Login Icon">
      </div> -->
      <div class="input-fields">
        <form [formGroup]="loginForm">
          <div class="inputs" *ngFor="let field of fields">
            <img [src]="field?.src" [alt]="field?.title" class="input-icon">
            <input
              [type]="field?.type"
              [placeholder]="field?.placeholder"
              [formControlName]="field?.formControlName"
              class="input-field"
            />
          </div>
        </form>
      </div>
      <small>Don't have an account? <span (click)="signup()">Signup</span></small>
      <div
        class="submit-button"
        [class.disabled]="!loginForm?.valid"
        (click)="loginUser()"
      >
        <div class="submit-button-text">Login</div>
      </div>
    </div>
  <div *ngIf="showLoginOptions" class="container py-4">
  <h3 class="text-center mb-4">Select Your Role</h3>
  <div class="row justify-content-center g-4">
    <div
      class="col-6 col-md-4 col-lg-3"
      *ngFor="let role of roleOptions"
    >
      <div
        class="card text-center h-100 shadow-sm role-card"
        (click)="selectLoginRole(role.name)"
      >
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <i [class]="role.icon + ' fa-2x text-primary mb-3'"></i>
          <h5 class="text-capitalize">{{ role.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

  </div>
</div>

<app-loader *ngIf="loaderService.loaderState$ | async"
  [message]="'Logging you in'"
></app-loader>
