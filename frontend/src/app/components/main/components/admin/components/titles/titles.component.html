<div class="titles-component py-5 bg-light min-vh-100">
  <div class="container">
    <div class="card shadow-lg rounded-4 border-0">
      <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between rounded-top-4">
        <h4 class="mb-0"><i class="fas fa-hospital me-2"></i>Hospital Setup</h4>
      </div>

      <div class="card-body px-4 py-5">
        <form [formGroup]="detailsForm" (ngSubmit)="submitForm()">
          <!-- Section: Title Inputs -->
          <div class="row g-4 mb-4">
            <div class="col-md-6">
              <h5 class="text-secondary mb-3">Main Title</h5>
              <input type="text" formControlName="mainTitle" class="form-control mb-2" placeholder="Enter Main Title">
              <div class="d-flex align-items-center gap-3">
                <div>
                  <label class="form-label small">Color</label>
                  <input type="color" formControlName="mainTitleColor" class="form-control form-control-color">
                </div>
                <div class="flex-fill">
                  <label class="form-label small">Font Weight</label>
                  <select formControlName="mainTitleWeight" class="form-select">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                    <option value="lighter">Lighter</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <h5 class="text-secondary mb-3">Other Title</h5>
              <input type="text" formControlName="otherTitle" class="form-control mb-2" placeholder="Enter Other Title">
              <div class="d-flex align-items-center gap-3">
                <div>
                  <label class="form-label small">Color</label>
                  <input type="color" formControlName="otherTitleColor" class="form-control form-control-color">
                </div>
                <div class="flex-fill">
                  <label class="form-label small">Font Weight</label>
                  <select formControlName="otherTitleWeight" class="form-select">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                    <option value="lighter">Lighter</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Section: Address & Phone -->
          <div class="row g-4 mb-4">
            <div class="col-md-6">
              <h5 class="text-secondary mb-3">Address</h5>
              <input type="text" formControlName="address" class="form-control mb-2" placeholder="Enter Address">
              <div class="d-flex align-items-center gap-3">
                <div>
                  <label class="form-label small">Color</label>
                  <input type="color" formControlName="addressColor" class="form-control form-control-color">
                </div>
                <div class="flex-fill">
                  <label class="form-label small">Font Weight</label>
                  <select formControlName="addressWeight" class="form-select">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                    <option value="lighter">Lighter</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <h5 class="text-secondary mb-3">Phone</h5>
              <input type="text" formControlName="phone" class="form-control mb-2" placeholder="Enter Phone Number">
              <div class="d-flex align-items-center gap-3">
                <div>
                  <label class="form-label small">Color</label>
                  <input type="color" formControlName="phoneColor" class="form-control form-control-color">
                </div>
                <div class="flex-fill">
                  <label class="form-label small">Font Weight</label>
                  <select formControlName="phoneWeight" class="form-select">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                    <option value="lighter">Lighter</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Section: Logo -->
          <div class="mb-4">
            <h5 class="text-secondary mb-3">Logo</h5>
            <input type="file" class="form-control" (change)="onFileSelected($event)">
            <div class="mt-3">
              <label class="form-label small">Logo Shape</label>
              <select formControlName="logoShape" class="form-select">
                <option value="original">Original</option>
                <option value="rounded">Rounded (Circle)</option>
              </select>
            </div>
          </div>

          <!-- Section: Preview -->
          <div class="bg-white border border-2 rounded p-4 mt-5 text-center shadow-sm">
            <small class="d-block mb-1"
                   [ngStyle]="{
                     color: detailsForm.value.otherTitleColor,
                     fontWeight: detailsForm.value.otherTitleWeight
                   }">
              {{ detailsForm.value.otherTitle || 'Other Title Preview' }}
            </small>

            <h3 class="mb-3"
                [ngStyle]="{
                  color: detailsForm.value.mainTitleColor,
                  fontWeight: detailsForm.value.mainTitleWeight
                }">
              {{ detailsForm.value.mainTitle || 'Main Title Preview' }}
            </h3>

            <p class="mb-1"
               [ngStyle]="{
                 color: detailsForm.value.addressColor,
                 fontWeight: detailsForm.value.addressWeight
               }">
              {{ detailsForm.value.address || 'Address Preview' }}
            </p>

            <p
               [ngStyle]="{
                 color: detailsForm.value.phoneColor,
                 fontWeight: detailsForm.value.phoneWeight
               }">
              {{ detailsForm.value.phone || 'Phone Preview' }}
            </p>

            <div *ngIf="detailsForm.value.logo" class="mt-4">
              <img [src]="detailsForm.value.logo"
                   [ngStyle]="{
                     borderRadius: detailsForm.value.logoShape === 'rounded' ? '50%' : '0%',
                     width: '150px',
                     height: '150px',
                     objectFit: 'cover'
                   }"
                   alt="Logo Preview" class="border">
            </div>
          </div>

          <button type="submit" class="btn btn-success w-100 mt-4">
            <i class="fas fa-save me-2"></i>Save Settings
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
