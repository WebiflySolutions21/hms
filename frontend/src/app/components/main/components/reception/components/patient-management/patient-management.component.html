<div class="patient-management-component">
    <div class="patient-management-wrapper">
      <div class="filter-dropdown mb-3">
        <label for="filterType">Select Filter Type:</label>
        <select id="filterType" [(ngModel)]="filterType" (change)="changeFilter($event)" class="form-select">
          <option value="Appointment">Appointment</option>
          <option value="Skip">Skip</option>
          <option value="Follow Up">Follow Up</option>
          <option value="Review">Review</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="table-data">
        <div *ngFor="let category of tableCategories">
          <!-- Table Title -->
  
          <!-- Display Table -->
          <app-table
            [tableData]="filteredTableData[category]"
            [tableColumns]="tableColumns[category]"
            [actions]="actionButtons"
            (actionClicked)="handleAction($event)"
            [showSearch]="true"
            [type]="'dateEdit'"
          ></app-table>
        </div>
      </div>
    </div>
</div>
