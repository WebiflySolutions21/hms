<div class="container-fluid py-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="h5 mb-0">Form Registers</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Form Title</th>
                <th>Register Button</th>
                <th>Entries</th>
                <th>Last Updated</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let register of registers">
                <td>{{ register.formTitle }}</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary">
                    {{ register.buttonText }}
                  </button>
                </td>
                <td>{{ register.entryCount }}</td>
                <td>{{ register.lastUpdated | date:'medium' }}</td>
                <td>
                  <button class="btn btn-sm btn-info me-2">
                    <i class="bi bi-eye"></i> View
                  </button>
                  <button class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                </td>
              </tr>
              <tr *ngIf="registers.length === 0">
                <td colspan="5" class="text-center text-muted">
                  No registers found. Create registers when saving forms.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
